<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neapolitan Domain Switcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- New CSS architecture -->
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="../shared/themes.css">
  <link rel="stylesheet" href="components.css">
  <script type="module" src="../shared/theme-manager.js"></script>
  <script src="switcher.js"></script>
</head>
<body>
  <div id="environment-links">
    <!-- Top Neapolitan stripe -->
    <div class="neapolitan-stripe neapolitan-stripe-top">
      <div class="stripe-chocolate"></div>
      <div class="stripe-strawberry"></div>
      <div class="stripe-vanilla"></div>
    </div>
    
    <h1 id="popup-title">Switch Environment</h1>
    
    <!-- Bottom Neapolitan stripe with shadow -->
    <div class="neapolitan-stripe neapolitan-stripe-bottom">
      <div class="stripe-chocolate"></div>
      <div class="stripe-strawberry"></div>
      <div class="stripe-vanilla"></div>
    </div>
    
    <ul id="link-list">
      <!-- Links will be populated by JavaScript -->
    </ul>
  </div>
</body>
</html>
