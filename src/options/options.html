<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neapolitan Domain Switcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/options.css">
  <link rel="stylesheet" href="options.css">
  <script src="options.js"></script>
  <style>
    body {
      background: url(wallpaper.png) no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 class="header">
      <img src="badge@0.25x.png" height="100" alt="Logo" class="left-logo">
      <img src="logo@0.25x.png" height="100" alt="Neapolitan Logo">
      <div class="title-text">Neapolitan Domain Switcher</div>
    </h1>
    
    <div class="panel-container">
      <!-- Left Panel: Environment List -->
      <div class="environments-panel">
        <h2>Environments</h2>
        <div class="environment-list" id="environment-list">
          <!-- Will be populated by JavaScript -->
        </div>
        <button id="add-environment-button" class="add-button">+ Add Environment</button>
      </div>
      
      <!-- Right Panel: Environment Editor -->
      <div class="editor-panel" id="editor-panel">
        <h2 id="editor-title">Select an environment</h2>
        <div id="environment-form" class="hidden">
          <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name">
          </div>
          
          <h3>Servers</h3>
          <div class="form-group">
            <label for="development-server">Development:</label>
            <div class="input-prefix-wrapper">
              <span class="input-prefix">http(s)://</span>
              <input type="text" id="development-server" name="development-server">
            </div>
          </div>
          
          <div class="form-group">
            <label for="staging-server">Staging (optional):</label>
            <div class="input-prefix-wrapper">
              <span class="input-prefix">http(s)://</span>
              <input type="text" id="staging-server" name="staging-server">
            </div>
          </div>
          
          <div class="form-group">
            <label for="production-server">Production:</label>
            <div class="input-prefix-wrapper">
              <span class="input-prefix">http(s)://</span>
              <input type="text" id="production-server" name="production-server">
            </div>
          </div>
          
          <div class="button-container">
            <button id="save-environment-button">Save</button>
            <button id="cancel-button" class="secondary-button">Cancel</button>
            <button id="delete-environment-button" class="delete-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="status-message"></div>
    <div class="global-buttons">
      <button id="reset-button">Reset to Defaults</button>
    </div>
  </div>
  <footer class="site-footer">
    <p class="love-message">Made with ❤️ by Steve Ryherd</p>
    <div class="footer-links">
      <a href="http://www.github.com/steveryherd/neapolitan" target="_blank">GitHub Repository</a>
      <span class="divider">|</span>
      <a href="http://www.steveryherd.com/" target="_blank">Steve's Website</a>
    </div>
    <p class="copyright">© 2023 Steve Ryherd. MIT License</p>
    <style>
      .site-footer {
        position: static;
        width: 100%;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
      }
      .site-footer p, .site-footer a {
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        font-size: 14px;
        margin: 5px 0;
      }
      .love-message {
        font-weight: 500;
      }
      .footer-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
      }
      .footer-links a {
        text-decoration: none;
        transition: opacity 0.2s;
      }
      .footer-links a:hover {
        opacity: 0.8;
        text-decoration: underline;
      }
      .divider {
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
      }
      .copyright {
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </footer>
</body>
</html>
